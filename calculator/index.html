<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="warning-pop-up hide">
        <p id="warning-pop-up">Please enter expression for evaluation</p>
    </div>

    <div class="wrapper">
        <div class="display">
            <input id="display" value="" readonly></input>
        </div>
        <div class="buttons">
            <button class="button" value="AC">AC</button>
            <button class="button" value="C">C</button>
            <button class="button" value="/100">%</button>
            <button class="button" value="+">+</button>
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button" value="-">-</button>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button" value="*">X</button>
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button" value="/">/</button>
            <button class="button" value="0">0</button>
            <button class="button" value=".">.</button>
            <button class="button equal" value="=">=</button>
        </div>
    </div>

    <script>
        const display = document.querySelector('#display');
        const buttons = document.querySelector('.buttons').childNodes;
        const warningWindow = document.querySelector('.warning-pop-up');


        buttons.forEach(button => {
            button.addEventListener('click', (event) => {
                button.classList.add('clicked');
                setTimeout(() => {
                    button.classList.remove('clicked');
                }, 50);

                if(event.target.value === 'AC') {
                    display.value = "";
                } else if( event.target.value === 'C') {
                    display.value = display.value.slice(0,display.innerHTML.length - 1);
                } else if(event.target.value === '=') {
                    if(display.value === "") {
                        alert("Please enter expession for evaluation.");
                    } else {
                        display.value = eval(display.value);
                    }
                } else {
                    display.value = display.value + event.target.value;
                }
            });
        });
    </script>
</body>
</html>
